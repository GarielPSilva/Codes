!DOCTYPE <html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma ONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastrar-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <h2> Formulário de Cadastro</h2>
            <div class="sucess-mensage" id="sucessMensage">
                Cadastro realizado com sucesso!
            </div>
            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div class="form-group">
                        <label for="nome">Nome Completo *:</label>
                        <input type="text" id="nome" name="nome" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *:</label>
                        <input type="email" id="email" name="email" required><br><br>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha *:</label>
                        <input type="password" id="senha" name="senha" required><br><br>
                    </div>
                     <div class="form-group">
                        <label for="telefone">Telefone *:</label>
                        <input type="number" id="telefone" placeholder="(11) 99999-9999" name="telefone"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="CPF">CPF *:</label>
                        <input type="number" id="CPF" placeholder="000.000.000-00" name="CPF"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="idade">idade *:</label>
                        <input type="number" id="idade" min="18" max="100" name="idade"><br><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Área do voluntário</legend>
                    <div class="form-group">
                        <label for="areaVoluntario">Qual área você deseja se voluntariar</label>
                        <select id="areaVoluntario" name="areaVoluntario">
                            <option value="educação">Educação</option>
                            <option value="saúde">Saúde</option>
                            <option value="meio-ambiente">Meio Ambiente</option>
                            <option value="assistência-social">Assistência Social</option>
                        </select><br><br>
                    </div>
                    <div class="form-group">
                        <label for="experiencia">Você já participou de ações voluntárias antes?</label>
                        <textarea id="experiencia" name="experiencia" placeholder="Descreva sua experiência..."></textarea><br><br>
                    </div>
                    <div class="form-group">
                        <label for="motivacao">O que te motiva a ser um voluntário?</label>"
                        <textarea id="motivacao" name="motivacao" placeholder="Compartilhe sua motivação..."></textarea><br><br>
                    </div>
                </fieldset>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
            <section class="voluntarios-lista">
                <h2>Voluntários Cadastrados</h2>
                <div id="voluntariosLista">
                </div>
                <button onclick="limparTabela()">Limpar Lista</button>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma ONG. Feito Por Gabriel Peres</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
